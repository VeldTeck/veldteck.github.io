<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Veldtech LLC — Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div class="orb" id="orb"></div>

  <header>
    <div class="container nav">
      <a class="brand" href="index.html">Veldtech LLC</a>
      <nav class="nav-links">
        <a href="flagship.html">Flagship</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section>
      <h1>Contact</h1>
      <p class="lead">For partnerships, press, or general inquiries:</p>
      <div class="card">
        <!-- <strong>Email</strong> -->
        <!-- <p style="margin:8px 0 0"><a class="link" href="mailto:contact@veld-tech.com">contact@veld-tech.com</a></p> -->
        <a class="btn btn-primary" href="mailto:contact@veld-tech.com">Email Us</a>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>© <span id="year"></span> Veldtech LLC</p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const orb = document.getElementById('orb');
    window.addEventListener('mousemove', e => {
      const cx = innerWidth/2, cy = innerHeight/2;
      const dx = (e.clientX - cx) / cx, dy = (e.clientY - cy) / cy;
      const tx = dx * 18, ty = dy * 18, rx = dy * -6, ry = dx * 6, scale = 1 + Math.hypot(dx,dy) * 0.06;
      orb.style.transform = `translate(-50%,-50%) translate(${tx}px,${ty}px) rotateX(${rx}deg) rotateY(${ry}deg) scale(${scale})`;
    });
  </script>
</body>
</html>
